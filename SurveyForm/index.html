<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roldan Studio Brief Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Brief Form &mdash; Roldan Studio</h1>
      <p>
        Let's understand your business and objectives and define the project
        goals together.
      </p>
    </header>
    <main>
      <form>
        <div class="formWrapper">
          <label>Company</label>
          <input />
        </div>
        <div class="formWrapper">
          <label>Email</label>
          <input />
        </div>
        <div class="formWrapper">
          <p>In which web design service are you interested?</p>
          <select></select>
        </div>
        <div class="formWrapper">
          <p>Describe in a few words your business/organization: </p>
          <input />
        </div>
      </form>
    </main>
  </body>
</html>
