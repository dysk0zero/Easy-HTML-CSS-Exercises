<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roldan Studio Brief Form</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="title" >Brief Form &mdash; Roldan Studio</h1>
      <p id="description" >
        Let's understand your business and objectives and define the project
        goals together.
      </p>
    </header>
    <main>
      <form id="survey-form">
        <div class="formWrapper">
          <label for="name">Company</label>
          <input id="name" name="name" type="text" required />
        </div>
        <div class="formWrapper">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required />
        </div>
        <div class="formWrapper">
          <label for="service">In which web design service are you interested?</label>
          <select id="service" name="service">
            <option value="">Select a service</option>
            <option value="1">Static Site</option>
            <option value="2">Dynamic Site</option>
            <option value="3">Web App</option>
          </select>
        </div>
        <div class="formWrapper">
          <p>Describe in a few words your business/organization </p>
          <input />
        </div>
      </form>
    </main>
  </body>
</html>
